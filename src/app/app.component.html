

<label for="columnSelection">Select column</label>
<select name="columns" id="columnSelection" [(ngModel)]="selectedColumn" (change)="onSelectColumn()">
  <option [ngValue]="null" selected>None</option>
  <option [value]="col" *ngFor="let col of columns">{{col}}</option>
</select>

<app-chart *ngIf="selectedColumn" [chartType]="chartType" [selectedColumn]="selectedColumn"
  [chartData]="chartData"></app-chart>
